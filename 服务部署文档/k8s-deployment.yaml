---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nms4cloud-platform
  labels:
    app: nms4cloud-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nms4cloud-platform
  template:
    metadata:
      labels:
        app: nms4cloud-platform
    spec:
      imagePullSecrets:
      - name: tencent-ccr-secret
      initContainers:
      - name: wait-for-nacos
        image: curlimages/curl:7.85.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Nacos to be ready..."
          until curl -sf http://nacos:8848/nacos/v1/console/health/readiness; do
            echo "Nacos is not ready yet, retrying in 5 seconds..."
            sleep 5
          done
          echo "Nacos is ready!"
      containers:
      - name: nms4cloud-platform
        image: ccr.ccs.tencentyun.com/lemontree/ktv:nms4cloud_platform_latest
        ports:
        - containerPort: 18119
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: nacos
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nms4cloud-platform
spec:
  type: NodePort
  selector:
    app: nms4cloud-platform
  ports:
  - port: 18119
    targetPort: 18119
    nodePort: 30119
    protocol: TCP
